<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <a href="{%url 'emp-add'%}" class="btn btn-warning">Add your employee</a>
        </div>
        <h1 class="mb-3">List of Employees</h1>
        <table class="table table-striped">
            <tr>
                <th>Profile Picture</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {%for t in emp%}
            <tr>
                <td>
                    {%if t.profile_pic%}
                    <img src="{{t.profile_pic.url}}" alt="" width="70%" height="100rem">
                    {%endif%}
                </td>
                <td>{{t.name}}</td>
                <td>{{t.department}}</td>
                <td>{{t.email}}</td>
                <td>
                    <a href="{%url 'emp-detail' t.id %}" class="btn btn-outline-success">View</a>
                    <a href="{%url 'emp-edit' t.id %}" class="btn btn-outline-info">Edit</a>
                    <a href="{%url 'emp-delete' t.id %}" class="btn btn-outline-danger">Delete</a>
                    
                </td>
            </tr>
            {%endfor%}
        </table>
        
    </div>
</body>
</html>
