<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-success m-3">Completed ToDo List</h1>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>TaskName</th>
                <th>User</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {%for t in completed%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{t.task_name}}</td>
                <td>{{t.user}}</td>
                <td>{{t.status}}</td>
                <td>{{t.date}}</td>
                <td>
                    <a href="{%url 'todo-delete' t.id%}" class="btn btn-outline-danger">Delete</a>
                    <a href="{%url 'todo-detail' t.id%}" class="btn btn-outline-success">Detail</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
    
   
</body>
</html>
