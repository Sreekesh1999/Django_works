<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/solid.min.css" integrity="sha512-bdTSJB23zykBjGDvyuZUrLhHD0Rfre0jxTd0/jpTbV7sZL8DCth/88aHX0bq2RV8HK3zx5Qj6r2rRU/Otsjk+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>cakebox&nbsp;<i class="fa-solid fa-cake-candles"></i></h1>
        <caption class="text-center">List of Cakes</caption>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Flavour</th>
                <th>Price</th>
                <th>Shape</th>
                <th>Weight</th>
                <th>Layer</th>
                <th>Description</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {%for t in cakes%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{t.name}}</td>
                <td>{{t.flavour}}</td>
                <td>{{t.price}}</td>
                <td>{{t.shape}}</td>
                <td>{{t.weight}}</td>
                <td>{{t.layer}}</td>
                <td>{{t.descriptions}}</td>
                <td>{{t.date}}</td>
                <td>
                    <a href="{%url 'cakebox-remove' t.id%}" class="btn btn-outline-danger mb-1">Delete</a>
                    <a href="{%url 'cakebox-detail' t.id%}" class="btn btn-outline-info mb-1">Details</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
    
</body>
</html>
